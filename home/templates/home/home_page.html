{% extends "base.html" %}
{% load wagtailcore_tags %}

{% load static %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<!-- Hero Section with Infinite Image Slider -->
<form method="POST">
    {% csrf_token %}
    <!-- form fields here -->
    <button type="submit">Submit</button>
</form>

<section id="hero" class="hero">
    <div id="carouselExampleInfinite" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-wrap="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slider1.jpg' %}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider2.jpg' %}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider3.jpg' %}" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider4.jpg' %}" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider5.jpg' %}" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider6.jpg' %}" class="d-block w-100" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider7.jpg' %}" class="d-block w-100" alt="Slide 7">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInfinite" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInfinite" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<!-- Wagtail richtext content -->
<div class="content">
    {{ page.body|richtext }}
</div>
<script src="{% static 'blog/static/js/ajax.js' %}" defer></script>
{% endblock %}
